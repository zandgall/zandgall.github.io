<html lang="en">
    <head>
        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <title>Zandgall - Music</title>
    <meta name="description" content="Music">
    <meta name="author" content="Zandgall">
    
    <link rel="icon" href="Icon.png">
    
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <canvas id="BackgroundC" class="bg" syle="position: fixed;margin: 0;width: 100%;height: 100%;border: 0;">Canvas is not supported</canvas>
    
    <header class="title" style="position: relative;text-align: center;">ZandgallGames</header>
    
    <div style="animation: frombottom 2s 0s 1 forwards;" class = "splitter"></div>
    
    <h1 style="
               font-family: monospace;
               margin: 0;
               text-align: center;
               position: relative;
               color: rgba(0,0,0,0);
               animation-timing-function: step-end;
               animation: fb 2s 0.25s 1 forwards;
               ">Music</h1>
    <h2 style="
               margin: 0;
               text-align: center;
               font-family: monospace;
               font-variant-position: sub;
               font-style: italic;
               position: relative;
               color: rgba(0,0,0,0);
               animation: fb 2s 0.5s 1 forwards;
               ">Have a listen!</h2>
    
    <div class = "splitter" style="animation: frombottom 2s 0.75s 1 forwards;"></div>
    
    <div style="margin:auto; width: 766; height: 60">
        <canvas id="links" width=766 height="200" style="z-index: 20; position:relative; width:766; height:200; margin-left: auto; margin-right: auto; animation: fbimg 2s 1s 1 forwards">
        </canvas>
    </div>
    
    <div class="section" style="margin-left: auto; margin-bottom: 50; margin-right: auto; margin-top: 20; width: 766; border-color: rgba(0,0,0,0); position: relative; animation: fb 2s 1.05s 1 forwards">
    
        <h2 style="margin-left: 20; margin-bottom: 0; font-family: sans-serif; font-weight: bold; position: relative; color: rgba(0,0,0,0); animation: fb 2s 1.1s 1 forwards">Social media!</h2>
        <p style="margin-left: 10; margin-top: 0; font-family: sans-serif; font-weight: bold; position: relative; color: rgba(0,0,0,0); animation: fb 2s 1.2s 1 forwards">You can find my songs on bandcamp.<br>
        <a style="color: rgba(0,0,0,0); animation: fb 2s 1.4s 1 forwards" href=https://zandgall.bandcamp.com/releases target="_blank">Bandcamp</a></p>
    
        <div style="magin: auto; text-align: center">
            <iframe style="border: 0; width: 700px; height: 1136px;" src="https://bandcamp.com/EmbeddedPlayer/album=1757049274/size=large/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless><a href="http://zandgall.bandcamp.com/album/arvopia-01-10">Arvopia 0.1-1.0 by Zandgall  Studios</a></iframe>
            <iframe style="border: 0; width: 700px; height: 1136px;" src="https://bandcamp.com/EmbeddedPlayer/album=1499950768/size=large/bgcol=333333/linkcol=0f91ff/transparent=true/" seamless><a href="http://zandgall.bandcamp.com/album/electicity">Electricity by Zandgall  Studios</a></iframe>
        </div>
        
        <canvas id="myCanvas" width=766 height="100" style="margin-top: 10; width:766; height:100; margin-left: auto; margin-right: auto">
    
        </canvas>
        <img id="tree" src=Tree.png width = 0 height = 0 alt="The Tree">
        
        <img id="BGImg0" src="BGImg0.png" width=0 height=0>
        <img id="BGImg1" src="BGImg1.png" width=0 height=0>
        <img id="BGImg2" src="BGImg2.png" width=0 height=0>
    <script>
        
        function Tree(x, y) {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.drawImage(document.getElementById("tree"), x, y, 40, 100);
        }
        
        window.onload = function() {
            
            for(var i = 0; i<20; i++) {
                Tree(Math.floor(Math.random()*766), 0);
            }
        }
        
        
            
    </script>
        
    <script type="text/javascript" src="layers.js"></script>
        
    </div>

</body>
</html>
