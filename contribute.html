
<html lang="en">
    <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Zandgall - Template</title>
    <meta name="description" content="Web1">
    <meta name="author" content="Zandgall">
    
    <link rel="icon" href="Icon.png">
    
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="BackgroundC" class="bg" syle="position: fixed;margin: 0;width: 100%;height: 100%;border: 0;">Canvas is not supported</canvas>
    
    <!--    Split everything into a universal div-->
    <div id="universal">

        <header class="title" style="position: relative; text-align: center;">ZandgallGames</header>

        <div style="animation: frombottom 2s 0s 1 forwards;" class = "splitter"></div>

        <h1 style="
                   font-family: monospace;
                   margin: 0;
                   text-align: center;
                   position: relative;
                   color: rgba(0,0,0,0);
                   animation-timing-function: step-end;
                   animation: fb 2s 0.25s 1 forwards;
                   ">Welcome to the site!</h1>
        <h2 style="
                   margin: 0;
                   text-align: center;
                   font-family: monospace;
                   font-variant-position: sub;
                   font-style: italic;
                   font-size: 14;
                   position: relative;
                   color: rgba(0,0,0,0);
                   animation: fb 2s 0.5s 1 forwards;
                   ">A resource for Arvopia and other projects</h2>

        <div class = "splitter" style="animation: frombottom 2s 0.75s 1 forwards;"></div>

        <div style="margin-left: auto; margin-right: auto; margin-top: 10; width: 766; height: 200">
            
            <a href="index.html">
                <img class = "section" style="opacity: 0; float:right;  position: relative; animation: fbimg 2s 1s 1 forwards" src="Splash.png" alt="Arvopia title" height = 200>
                
                <img class = "section" style="opacity: 0; float:left;  position: relative; animation: fbimg 2s 1s 1 forwards" src="Icon.png" alt="Icon" width=200 height = 200>
            </a>
        </div>
        
        <div style="margin:auto; width: 766; height: 60">
            <canvas id="links" width=766 height="200" style="z-index: 20; position:relative; width:766; height:200; margin-left: auto; margin-right: auto; animation: fbimg 2s 1s 1 forwards">
            </canvas>
        </div>

        <div class="section" style="margin-left: auto; margin-right: auto; margin-top: 20; width: 766; border-color: rgba(0,0,0,0); position: relative; animation: fb 2s 1.05s 1 forwards">

            <h2 class = "basictext">There is nothing here, enjoy the rest of the site!</h2>
            
            <img id="tree" src=Tree.png width = 0 height = 0 alt="The Tree">
            
            <img id="BGImg0" src="BGImg0.png" width=0 height=0>
            <img id="BGImg1" src="BGImg1.png" width=0 height=0>
            <img id="BGImg2" src="BGImg2.png" width=0 height=0>
        <script>

            function Tree(x, y) {
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.drawImage(document.getElementById("tree"), x, y, 40, 100);
            }

            window.onload = function() {

                for(var i = 0; i<20; i++) {
                    Tree(Math.floor(Math.random()*766), 0);
                }
            }

        </script>
            
        <script type="text/javascript" src="layers.js">
        </script>
                        

        </div>
    
    </div>
    
    
</body>
